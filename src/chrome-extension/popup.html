<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domica Facebook Scraper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="icon48.png" alt="Domica" class="logo">
      <h1>Domica Scraper</h1>
    </header>

    <div id="status" class="status">
      <span class="status-text">מוכן לסריקה</span>
    </div>

    <div class="stats" id="stats">
      <div class="stat">
        <span class="stat-label">פוסטים נסרקו:</span>
        <span class="stat-value" id="totalPosts">0</span>
      </div>
      <div class="stat">
        <span class="stat-label">דירות זוהו:</span>
        <span class="stat-value" id="rentalPosts">0</span>
      </div>
    </div>

    <div class="actions">
      <button id="scanBtn" class="btn btn-primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        סרוק דף נוכחי
      </button>

      <button id="expandBtn" class="btn btn-secondary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 5v14M5 12h14"></path>
        </svg>
        הרחב פוסטים
      </button>
    </div>

    <div id="results" class="results hidden">
      <h3>תוצאות סריקה</h3>
      <div id="resultsList" class="results-list"></div>
      
      <div class="save-section">
        <button id="saveBtn" class="btn btn-success" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          שמור לדומיקה
        </button>
        
        <button id="exportBtn" class="btn btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          ייצא JSON
        </button>
      </div>
    </div>

    <div class="settings">
      <label class="checkbox">
        <input type="checkbox" id="autoExpand" checked>
        <span>הרחב "עוד" אוטומטית</span>
      </label>
      
      <label class="checkbox">
        <input type="checkbox" id="includeImages" checked>
        <span>כלול תמונות</span>
      </label>
    </div>

    <footer>
      <a href="#" id="helpLink">עזרה</a>
      <span class="version">v1.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
